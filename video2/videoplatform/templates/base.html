                    <h1 class="pb-4">Stars</h1>

                                        {% with '/img/'|add:'loganpaul'|add:'.jpg' as image_static %}

                                        {% endwith %}
                                    
                                    </div>
                                </div>
                                <div class="col-md-7 align-items-center mt-4 mt-md-0">
                                    <div>
                                    <h3>{{ talent.page_name }}</h3>
                                    </div>
                                </div>
                            </div>
                        </a>
                    

                    {% endfor %}

            {% endblock %}
            </div>

            <p>
                {{ message }}
            </p>
